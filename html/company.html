<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/company.css">
    <title>dashboard_company</title>
</head>
<body>
    <a href="indx.html" style="position: absolute; top: 10px; left: 10px; ">
        <img src="../img/left_10294899.png" alt="" style="width: 50px; height: 50px;">
    </a>
    <div class="container">
        <h2>بيانات الشركة  </h2>

        <div class="form-group">
            <img id="dashboard_company_logo" >
            <input type="file" id="edit_company_logo" class="hidden" accept="image/*" onchange="previewLogo()" disabled>
        </div>

        <div class="info-section">
            <h3>نبذة عن الشركة</h3>
            <span id="company_description_display" class="info-text"></span>
        </div>


        <div class="info-section">
            <h3>مميزات الشركة</h3>
            <span id="company_benefits_display" class="info-text"></span>
        </div>


        <div class="form-group">
            <label>اسم الشركة:</label>
            <input type="text" id="edit_company_name" disabled>
            <span class="error" id="nameError">يجب إدخال اسم الشركة</span>
        </div>

        <div class="form-group">
            <label>البريد الإلكتروني:</label>
            <input type="text" id="edit_company_email" disabled>
        </div>

        <div class="form-group">
            <label>رقم الهاتف:</label>
            <input type="text" id="edit_company_phone" disabled>
            <span class="error" id="phoneError">يجب إدخال رقم هاتف صحيح</span>
        </div>

        <div class="form-group">
            <label>مجال الشركة:</label>
            <input type="text" id="edit_company_field" disabled>
            <span class="error" id="fieldError">يجب إدخال مجال الشركة</span>
        </div>

        <div class="form-group">
            <label>محافظه</label>
            <input type="text" id="edit_city" disabled>
            <span class="error" id="fieldError">يجب إدخال مجال الشركة</span>
        </div>

        <div class="form-group">
            <label> مركز</label>
            <input type="text" id="edit_state" disabled>
            <span class="error" id="fieldError">يجب إدخال مجال الشركة</span>
        </div>

        <h3>الإشعارات</h3>
<button onclick="clearNotifications()"  id="deleteBtn">مسح كل الإشعارات</button>
<div id="notificationBox"></div>

        <div class="company_btu">
            <button id="editBtn" onclick="enableEditing()">تعديل البيانات</button>
            <button id="saveBtn" onclick="saveChanges()">حفظ التعديلات</button>
            <button id="cancelBtn" onclick="cancelEditing()">إلغاء</button>
            <button id="adsBtn"><a href="ads.html">اضافه اعلان</a></button>
            <button onclick="logout()" >تسجيل الخروج</button>
        </div>
    </div>

    <script src="../js/company.js"></script>
</body>
</html>
