    <!-- contact us section -->
<section id="contact" >
    <div class="con_contactUs">
        <div class="text_con" style="background-color:#106c92; height: 100px;">
            <h2>تواصل معنا</h2>
            <p>لديك استفسار؟ لا تتردد في التواصل معنا.</p>
        </div>
            <form>
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك">
                
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني">
                
                <label for="message">الرسالة</label>
                <textarea id="message" name="message" rows="5" placeholder="أدخل رسالتك"></textarea>
                
                <button type="submit" id="end" style="font: 1.3em; font-weight: 900; color: #106c92;">إرسال</button>
            </form>
            <div class="text_con" style="background-color:#106c92; height: 50px; display: flex; justify-content:space-evenly; align-items: center;">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </div>
    </section>
